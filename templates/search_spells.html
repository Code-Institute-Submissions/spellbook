{% extends 'base.html'%} {% block content %}
<h2 class="input-text page-header">Search Spells</h2>
<div class="row">
    <form action="{{ url_for('search_request') }} " method="GET" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Spell Name" name="spell_name" id="spell_name" type="text" class="validate input-text">
                <label for="spell_name">Spell Name</label>
            </div>
        </div>
        <div class="row">
            <a href="{{url_for('browse_spells')}}" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">arrow_back</i></a>
            <button class="btn-floating btn-large waves-effect waves-light blue" type="submit">
                <i class="material-icons right">search</i>
              </button>
        </div>
    </form>
</div>

{% endblock %}
