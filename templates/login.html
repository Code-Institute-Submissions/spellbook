{% extends 'base.html'%} {% block content %}
<h2 class="input-text page-header">Login</h2>
{% if error %}
<div class="col s6">
    <p class="alert-message"><strong>Error:</strong> {{ error }}
</div>
{% endif %}
<div class="row">
    <form action="{{url_for('login_request')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input name="user_name" id="user_name" type="text" class="validate input-text" required>
                <label for="user_name">User Name</label>
            </div>
        </div>
        <div class="row">
            <a href="{{url_for('index')}}" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">arrow_back</i></a>
            <button class="btn-floating btn-large waves-effect waves-light blue" type="submit">
                <i class="material-icons right">done</i>
              </button>
        </div>
    </form>
</div>

{% endblock %}
