<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Spellfinder General</title>
</head>

<body>
    <header>
        <nav class="hide-on-med-and-down">
            <div class="nav-wrapper body-text nav-color">
                <a href="{{url_for('index')}}" class="brand-logo center">Spellfinder General</a>
                <ul id="nav-mobile" class="left">
                    <li><a href="{{url_for('add_spell')}}">Add Spell</a></li>
                    <li><a href="{{url_for('browse_spells')}}">View Spells</a></li>
                </ul>
            </div>
        </nav>
        <div class="nav-wrapper body-text nav-color show-on-small-and-down">
            <ul id="slide-out" class="sidenav">
                <li><a class="waves-effect" href="{{url_for('add_spell')}}">Add Spell</a></li>
                <li><a class="waves-effect" href="{{url_for('browse_spells')}}">View Spells</a></li>
            </ul>
        </div>
    </header>
    <div class="bg-color body-text">
        <div class="container col s12">
            {% block content %} {% endblock %}
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').formSelect();
            $('.sidenav').sidenav();
        });
    </script>
</body>

</html>
